<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-portion.css">
    <link rel="icon" href="images/icoLogo.ico" type="image/ico">
    <title>HelpCats</title>
</head>

<body>
    <header class="d-flex">
        <div>
            <a href="index.html" id="logoHeader" class="d-flex">
                <img id="logoIMGHeader" src="images/logoCats3.png" alt="logoCats" class="insideLeftHM">
                <h1 id="logoTitleHeader" class="logoTitle">HelpCats</h1>
            </a>
        </div>
        <nav class="d-flex">
            <ul class="d-flex">
                <li><a href="help-now.html"><button class="btnHeader">Ajudar</button></a></li>
                <li><a href="index.html#knowMore"><button class="btnHeader">Sobre</button></a></li>
                <li><a href="index.html#sectionPortions"><button class="btnHeader">Produtos</button></a></li>
            </ul>
        </nav>

    </header>

    <main>

        <div id="divmain" class="d-flex">
            <section id="section-product" class="d-flex">
                <img id="imgPortion1" src="images/cat-portion-1.png" alt="Racao NinoCAT">
            </section>
            <div class="d-flex" id="div-infos">
                <section id="section-info">
                    <h1 id="h1Title">Ração NinoCAT Natural Sabor Carne 1Kg</h1>
                    <h5>Informações</h5>
                    <div>
                        <ul id="ulcaracteristicas">
                            <li class="caracteristicas">Alta palatabilidade para gatos exigentes;</li>
                            <li class="caracteristicas">Com antioxidantes que fortalecem a imunidade;</li>
                            <li class="caracteristicas">Promove pelagem saudável e brilhante;</li>
                            <li class="caracteristicas">Fibras naturais para digestão equilibrada.</li>
                        </ul>
                    </div>
                    <span id="valor"><b>R$12,99</b></span>
                    <span id="avista">à vista</span>
                    <button id="btnBuy"><b>ESGOTADO</b></button>
                </section>
                <section id="sectionCEP" class="d-flex">
                    <span>Frete e prazo:</span>
                    <div id="buscarCEP" class="d-flex">
                        <input type="text" name="cep" id="cep" placeholder="Digite o CEP">
                        <button id="btnCEP"><b>Buscar</b></button>
                    </div>
                </section>
            </div>

        </div> 
    </main>

    <footer>

        <div id="divFooter">
            <a href="index.html#logoHeader"><img id="logoIMGFooter" src="images/logoCats3.png" alt="logoCats"
                    class="insideLeftHM"></a>
            <span>Miau!</span>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
